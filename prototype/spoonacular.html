<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe App</title>
    </head>

    <body>


        <h1>
            ChefCart
        </h1>
        <p>
            The ChefCart is designed to make following recipes easy. Simply import the recipe website you wish to follow,
            and ChefCart will buy the ingredients for you!
        </p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/query.min.js"></script>
        <input id="search"><button onclick="getrecipe(document.getElementById('search').value)">Search</button>
        <div id="output"></div>
        <a href="" id="sourceLInk"></a>
        <script>
            function getsource(id){
                $.ajax({
                    url: "https://api.spoonacular.com/recipes/"+id+"/information?apiKey=6b0d206bfbc741b988444b1317773317&includeNutrition=false",
                    success: function(res){
                        document.getElementById("sourceLInk").innerHTML=res.sourceUrl
                        document.getElementById("sourceLink").href=res.sourceUrl
                    }
                });
            }
            function getrecipe(q){
                $.ajax({
                    url:"https://api.spoonacular.com/recipes/search?apiKey=6b0d206bfbc741b988444b1317773317&number=1&query="+q,
                    success: function(res){
                        document.getElementById("output").innerHTML="<h1>"+res.results[0].title+"</h1><br><img src='"+res.baseUrl+res.results[0].image+"' width='400'/><br>ready in "+ res.restuls[0].readyInMinues+"minutes" 
                        getsource(res.results[0].id)
                    
                    }
                })
            }
        </script>
    </body>

</html>
